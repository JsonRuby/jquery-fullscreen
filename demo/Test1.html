<!doctype HTML>
<html>
	<head>
		<style type="text/css">		
			#imageFS { width:50%; height:50%; } 
			#imageFS:-webkit-full-screen{ width: 100%; height: 100%; } 
			#imageFS:-moz-full-screen { width: 100%;height: 100%; } 
			#imageFS:-ms-full-screen { width: 100%; height: 100%; }
			#imageFS:-o-full-screen { width: 100%; height: 100%; } 
			#imageFS:full-screen{ width: 100%; height: 100%; }
		</style>
		<link href="http://xiebaochun.github.io/docs/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://xiebaochun.github.io/docs/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js">
		</script>
		<script type="text/javascript" src="../src/jquery.fullscreen.js">
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fsbutton').click(function(){
					$("#fullscreenEle").fullScreen();
				});
				$('#imageFS').click(function(){
					$("#fullscreenEle").fullScreen({isFullScreen:false});
				});
			});
		</script>
	</head>
	<body>
	    <div class="navbar navbar-fixed-top">
		      <div class="navbar-inner">
		        <div class="container">
		          <a class="brand" rel="tooltip" href="http://xiebaochun.github.io/HTML5" title="xiebaochun.github.io Home Page">
		                  首页
		                </a>   
		          <a rel="tooltip" title="Download 代码 &amp; Examples" class="brand"
		          target="__blank" href="https://codeload.github.com/xiebaochun/jquery-fullscreen/zip/gh-pages">
		            下载
		          </a>
		          <div class="nav-collapse collapse" id="main-menu">
		            <ul class="nav" id="main-menu-left">
		              <li>
		                <a rel="tooltip" title="Github - jQuery Upload File"  target="__blank"
		                   href="https://github.com/xiebaochun/jquery-fullscreen/">
		                   Github
		                </a>
		              </li>
		            </ul>
		          </div>
		        </div>
		      </div>
        </div>
        <div class="container">
            <br/>
            <br/>
	      <section id="typography">
	        <div class="page-header">
	          <h2>
	            jQuery插件-DOM元素全屏
	          </h2>
            </div>
			<div id="fullscreenEle">
				<img id='imageFS' src="images/1.jpg">
			</div>
			<button id='fsbutton'>
				Full Screen
			</button>
		  </section>
         <footer id="footer">
		      <div class="links">
		          CopyRight by 
		          <a href="http://xiebaochun.github.io" >微个日光日</a> 
		          Powered by 
		          <a href="http://getbootstrap.com/javascript/" >BootStrap</a>
		         
		      </div>
         </footer>
      </div>
	</body>

</html>
